[plugin]

name="Hydrate"
description="A simple alert to make you remember to hydrate periodically. Beneficial especially developers who migrated from fancy engines that have long compile times and stuff. Unfortunately Godot does not have long compile times or other features for you to have a coffee break. This plugin will help you stay hydrated."
author="Serkan Tarcin"
version="1.0"
script="hydrate.gd"
